<!doctype html>
<html lang="en">

<head>
    <title>Whats My Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container entire">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card backer">
                        <img class="card-img-top" src="holidaybanner.png" alt="Title" />
                        <div class="card-body">
                            <h4 class="card-title">What's your spy name?</h4><br>
                            <div class="mb-3">
                                <label for="q1" class="form-label fw-semibold">What is your favorite action
                                    movie? (Check off one)</label>
                                <form action="/action_page.php">
                                    <input type="checkbox" id="one" name="single-check" value="true">
                                    <label for="one"> The Grey Man</label><br>
                                    <input type="checkbox" id="two" name="single-check" value="true">
                                    <label for="two"> The Beekeeper</label><br>
                                    <input type="checkbox" id="three" name="single-check" value="true">
                                    <label for="three"> Fast and Furious: Hobbs and Shaw</label><br>
                                    <input type="checkbox" id="four" name="single-check" value="true">
                                    <label for="four"> The Gorge</label><br>
                                    <input type="checkbox" id="five" name="single-check" value="true">
                                    <label for="five"> The Running Man</label><br>
                                    <input type="checkbox" id="six" name="single-check" value="true">
                                    <label for="six"> The Amateur</label><br>
                                    <input type="checkbox" id="seven" name="single-check" value="true">
                                    <label for="seven"> Heads of State</label><br>
                                    <input type="checkbox" id="eight" name="single-check" value="true">
                                    <label for="eight"> Ghosted</label><br>
                                
                            </div>
                            <div class="mb-3">
                                <label for="q2" class="form-label fw-semibold">What is the first letter of your
                                    name?</label>
                                    <br>
                                    <input type="radio" name="letter" id="nine">A-E <br>
                                    <input type="radio" name="letter" id="ten">F-I<br>
                                    <input type="radio" name="letter" id="eleven">J-N<br>
                                    <input type="radio" name="letter" id="twelve">O-R<br>
                                    <input type="radio" name="letter" id="thirteen">S-Z
                            </div>
                            <div class="mb-3">
                                <label for="q3" class="form-label fw-semibold">What is your favorite color?</label>
                                   
                                        <label for="color"></label>
                                        <input type="text" id="middleName" name="color1">
                            </div>
                            <div class="mb-3">
                                <label for="favoriteActor" class="form-label fw-semibold">Who is your favorite action movie
                                    actor?</label>
                                <select id="lastName" class="form-select">
                                    <option value="Choose">Choose</option>
                                    <option value="glen" id="fourteen">Glen Powell</option>
                                    <option value="miles" id="fifthteen">Miles Teller</option>
                                    <option value="anya" id="sixteen">Anya Taylor Joy</option>
                                    <option value="jason" id="seventeen">Jason Statham</option>
                                    <option value="john" id="eighteen">John Cena</option>
                                    <option value="chris" id="nineteen">Chris Evans</option>
                                    <option value="ryan" id="twenty">Ryan Gosling</option>
                                    <option value="idris" id="twentyone">Idris Elba</option>
                                    <option value="ana" id="twentytwo">Ana De Amras</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="q5" class="form-label fw-semibold">What month were you born?</label>
                                    <label for="birthday">Birthday:</label>
                                    <input type="date" id="birthday" name="birthday">
                                    
                                </form>
                            </div>

                            <button class="btn btn-lg" onclick="generateName()">Generate Name</button>
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

        crossorigin="anonymous"></script>
